
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="add">
            <form id="add_form">
                <input class="add_rec_input form-control" type="text" name="name" id="name" placeholder="Name">
                <br>
                <input class="add_rec_input form-control" type="date" name="dob" id="dob" placeholder="dd/mm/yy">
                <br>
                <input class="add_rec_input form-control" type="email" name="email" id="email" placeholder="Email">
                <br>
                <br>
                <button type="submit" class="btn btn-success">Add Data</button>
            </form>
        </div>
        <div id="search">
            <form id="search_form">
                <input type="text" id="search_term" placeholder="Search by email..." class="form-control">
                <button id="search_for_record" class="btn btn-secondary search" >Search</button>
                <br>
                <br>
                <span class="search-label">Name:
                    <span class="details" id="details-name"></span>
                    <input class="updated-details form-control" type="text" id="update-name">
                </span>
                <br>
                <span class="search-label" >Date of Birth:
                    <span class="details" id="details-dob"></span>
                    <input class="updated-details form-control" type="date" id="update-dob">
                </span>
                <br>
                <span class="search-label">Email:
                    <span class="details" id="details-email"></span>
                </span>
                <br>
                <br>
                <button type="submit" class="btn btn-secondary edit" id="edit-record">Edit Record</button>
                <br/>
                <button id="delete-record" class="btn btn-danger delete" style="display: inline;">Delete Record</button>
            </form>
        </div>
    </div>

    <script src="./action.js"></script>
</body>

</html>
